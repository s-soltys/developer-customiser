version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: howtoworkwithme-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: howtoworkwithme
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
    driver: local
